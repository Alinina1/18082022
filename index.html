<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="public/js/scripts.js"></script>
    <link href="public/css/styles.css" rel="stylesheet">
</head>
<body>
<div class="my-flex-box">
    <div id="left-div">
        <div class="title">Список дел:</div>
        <ul id="my-todo-list">
            <li>Дело 1</li>
            <li>Дело 2</li>
            <li>Дело 3</li>
        </ul>
    </div>
    <div id="right-div">
        <button onclick="changeItem()">Изменить</button>
        <button onclick="addItem()">Добавить</button>
        <button onclick="deleteItem()">Удалить</button>
        <button onclick="up()">Вверх</button>
        <button onclick="down()">Вниз</button>
    </div>
</div>
<div class="hidden newValueBlock" id="hidden-block">
    <div>Введите новое значение:</div>
    <input type="text" style="margin: 2%">
    <input type="color">
    <button onclick="saveNewValue(this)">Сохранить</button>
</div>
</body>
</html>
