<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 3</title>
    <script type="text/javascript" src="public/js/scripts.js"></script>
    <link href="public/css/styles.css" rel="stylesheet">
    <link type="image/png" sizes="16x16" rel="icon" href="public/img/icon.png">
</head>
<body>
<div class="my-flex-box">
    <div id="left-div">
        <div class="title">Список дел:</div>
        <ul id="my-todo-list">
            <li>Дело 1</li>
            <li>Дело 2</li>
            <li>Дело 3</li>
        </ul>

    <div id="right-div">
        <button onclick="changeItem()">Изменить</button>

        <button onclick="deleteItem()">Удалить</button>

</div>
<div class="hidden newValueBlock" id="hidden-block">
    <div>Введите новое значение:</div>
    <input type="text" id="inputName">
    <input type="color" id="inputColor">
    <button onclick="saveNewValue(this)" id="saveBtn">Сохранить</button>
</div>
